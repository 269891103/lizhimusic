<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/bg.webp'); /* 背景图 */
            background-size: cover; /* 背景图覆盖整个页面 */
            background-position: center center; /* 背景图居中 */
            background-attachment: fixed; /* 背景图固定，不随页面滚动 */
            color: #333; /* 设置文本颜色为深色，确保与浅色背景有足够对比 */
            margin: 0;
            height: 100vh;
        }

        h1, h2 {
            color: #222; /* 设置标题颜色为深色 */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* 添加白色阴影，增强可读性 */
        }

        .album-list, .song-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5); /* 给专辑和歌曲列表加半透明的黑色背景 */
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
        }

        .album-item, .song-item {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .album-item:hover, .song-item:hover {
            text-decoration: underline;
            background-color: rgba(255, 255, 255, 0.3); /* 鼠标悬停时改变背景色 */
        }

        details {
            margin: 10px 0;
        }

        audio {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>逼哥专辑</h1>

<audio id="audioPlayer" controls>
    <source src="" type="audio/mp3">
    您的浏览器不支持音频播放。
</audio>

<div id="albumListContainer">
    <ul id="albumList" class="album-list">
        <!-- 专辑列表会在这里生成 -->
    </ul>
</div>

<script>
        const albums = [
            {
                name: '这个世界会好吗',
                songs: [
                    { name: '妈妈', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E5%A6%88%E5%A6%88.wav' },
                    { name: '歌曲2', url: 'https://your-bucket-name.oss-cn-region.aliyuncs.com/song2.mp3' },
                    { name: '歌曲3', url: 'https://your-bucket-name.oss-cn-region.aliyuncs.com/song3.mp3' }
                ]
            },
            {
                name: '专辑2',
                songs: [
                    { name: '歌曲A', url: 'https://your-bucket-name.oss-cn-region.aliyuncs.com/songA.mp3' },
                    { name: '歌曲B', url: 'https://your-bucket-name.oss-cn-region.aliyuncs.com/songB.mp3' }
                ]
            }
        ];

        // 渲染专辑列表
        function renderAlbumList() {
            const albumListContainer = document.getElementById('albumList');
            albumListContainer.innerHTML = ''; // 清空列表

            albums.forEach((album) => {
                const albumItem = document.createElement('li');
                albumItem.classList.add('album-item');

                // 使用 details 和 summary 来折叠/展开专辑下面的歌曲列表
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.innerText = album.name;
                details.appendChild(summary);

                // 创建歌曲列表
                const songList = document.createElement('ul');
                album.songs.forEach((song) => {
                    const songItem = document.createElement('li');
                    songItem.classList.add('song-item');
                    songItem.innerText = song.name;
                    songItem.onclick = () => playMusic(song.url);
                    songList.appendChild(songItem);
                });

                details.appendChild(songList);
                albumItem.appendChild(details);
                albumListContainer.appendChild(albumItem);
            });
        }

        // 播放音乐
        function playMusic(url) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = url;
            audioPlayer.play();
        }

        // 初始化渲染
        renderAlbumList();
    </script>

</body>
</html>
