<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/bg.webp'); /* 背景图 */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #333; /* 设置文本颜色为深色，确保与浅色背景有足够对比 */
            margin: 0;
            height: 100vh;
        }

        h1, h2 {
            color: #222; /* 设置标题颜色为深色 */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* 添加白色阴影，增强可读性 */
        }

        .album-list, .song-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5); /* 给专辑和歌曲列表加半透明的黑色背景 */
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
        }

        .album-item, .song-item {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .album-item:hover, .song-item:hover {
            text-decoration: underline;
            background-color: rgba(255, 255, 255, 0.3); /* 鼠标悬停时改变背景色 */
        }

        details {
            margin: 10px 0;
        }

        audio {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }

        #nowPlaying {
            font-size: 1.5em;
            margin: 20px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>逼哥专辑</h1>

<!-- 动态更新的歌曲标题 -->
<h2 id="nowPlaying">正在播放：无</h2> <!-- 显示正在播放的歌曲名 -->

<audio id="audioPlayer" controls>
    <source src="" type="audio/mp3">
    您的浏览器不支持音频播放。
</audio>

<div id="albumListContainer">
    <h2>专辑列表</h2>
    <ul id="albumList" class="album-list">
        <!-- 专辑列表会在这里生成 -->
    </ul>
</div>

<script>
        const albums = [
            {
                name: '这个世界会好吗',
                songs: [
                    { name: '这个世界会好吗', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/zgsjhhm.wav' },
                    { name: '交河', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/%E4%BA%A4%E6%B2%B3.wav' },
                    { name: '他们', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/%E4%BB%96%E4%BB%AC.wav' },
                    { name: '交河', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/%E4%BA%A4%E6%B2%B3.wav' },
                    { name: '喀纳斯', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/%E5%8D%A1%E7%BA%B3%E6%96%AF.wav' },
                    { name: '和你在一起', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/%E5%92%8C%E4%BD%A0%E5%9C%A8%E4%B8%80%E8%B5%B7.wav' },
                    { name: '妈妈', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/%E5%A6%88%E5%A6%88.wav' },
                    { name: '我们不能失去信仰', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/%E6%88%91%E4%BB%AC%E4%B8%8D%E8%83%BD%E5%A4%B1%E5%8E%BB%E4%BF%A1%E4%BB%B0%E2%80%94%E2%80%94%E7%8C%AE%E7%BB%99%E5%88%98%E8%89%BA.wav' },
                    { name: '海的女儿', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/%E6%B5%B7%E7%9A%84%E5%A5%B3%E5%84%BF.wav' },
                    { name: '翁庆年的六英镑', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/zgsjhhm/%E7%BF%81%E5%BA%86%E5%B9%B4%E7%9A%84%E5%85%AD%E8%8B%B1%E9%95%91.wav' }
                ]
            },
            {
                name: '我爱南京',
                songs: [
                    { name: '天空之城', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/05%20%E5%A4%A9%E7%A9%BA%E4%B9%8B%E5%9F%8E.wav' },
                    { name: '意味', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/01%20%E6%84%8F%E5%91%B3.wav' },
                    { name: '苍井空', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/02%20%E8%8B%8D%E4%BA%95%E7%A9%BA.wav' },
                    { name: '结婚', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/03%20%E7%BB%93%E5%A9%9A.wav' },
                    { name: '倒影', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/06%20%E5%80%92%E5%BD%B1.wav' },
                    { name: '爱', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/07%20%E7%88%B1.wav' },
                    { name: '家乡', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/08%20%E5%AE%B6%E4%B9%A1.wav' },
                    { name: '春天', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/091990%E5%B9%B4%E7%9A%84%E6%98%A5%E5%A4%A9.wav' },
                    { name: '苍井空', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/02%20%E8%8B%8D%E4%BA%95%E7%A9%BA.wav' },
                    { name: '苍井空', url: 'https://lizhi-music.oss-cn-shenzhen.aliyuncs.com/%E6%88%91%E7%88%B1%E5%8D%97%E4%BA%AC/02%20%E8%8B%8D%E4%BA%95%E7%A9%BA.wav' },

                ]
            }
        ];

        let currentAlbumIndex = 0;
        let currentSongIndex = 0;

        // 播放音乐
        function playMusic(url, songName) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = url;
            audioPlayer.play();
            updateNowPlaying(songName); // 更新正在播放的歌曲名
        }

        // 更新正在播放的歌曲信息
        function updateNowPlaying(songName) {
            const nowPlayingDiv = document.getElementById('nowPlaying');
            nowPlayingDiv.textContent = `正在播放：${songName}`;
        }

        // 播放下一首
        function playNextSong() {
            currentSongIndex++;
            if (currentSongIndex >= albums[currentAlbumIndex].songs.length) {
                currentSongIndex = 0;  // 如果已播放到最后一首，回到第一首
                currentAlbumIndex = (currentAlbumIndex + 1) % albums.length;  // 如果当前专辑播放完，切换到下一专辑
            }
            const song = albums[currentAlbumIndex].songs[currentSongIndex];
            playMusic(song.url, song.name);
        }

        // 监听音乐播放结束事件，自动播放下一首
        document.getElementById('audioPlayer').addEventListener('ended', playNextSong);

        // 渲染专辑列表
        function renderAlbumList() {
            const albumListContainer = document.getElementById('albumList');
            albumListContainer.innerHTML = ''; // 清空列表

            albums.forEach((album, albumIndex) => {
                const albumItem = document.createElement('li');
                albumItem.classList.add('album-item');

                // 使用 details 和 summary 来折叠/展开专辑下面的歌曲列表
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.innerText = album.name;
                details.appendChild(summary);

                // 创建歌曲列表
                const songList = document.createElement('ul');
                album.songs.forEach((song, songIndex) => {
                    const songItem = document.createElement('li');
                    songItem.classList.add('song-item');
                    songItem.innerText = song.name;
                    songItem.onclick = () => {
                        currentAlbumIndex = albumIndex;
                        currentSongIndex = songIndex;
                        playMusic(song.url, song.name);
                    };
                    songList.appendChild(songItem);
                });

                details.appendChild(songList);
                albumItem.appendChild(details);
                albumListContainer.appendChild(albumItem);
            });
        }

        // 初始化渲染
        renderAlbumList();
    </script>

</body>
</html>
